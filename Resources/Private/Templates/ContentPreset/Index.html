<f:if condition="{infoBox.message}">
    <f:be.infobox title="{infoBox.title}">
        {infoBox.message}
    </f:be.infobox>
</f:if>

<form id="ContentElementController" action="{form.action}" method="post">
    <h1>{f:translate(key: 'newContentElement')}</h1>
    <f:format.raw>{form.content}</f:format.raw>
</form>
<f:format.raw>{form.after}</f:format.raw>
