<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="InfoBox">
    <f:if condition="{info}">
        <f:be.infobox title="{info.title}" state="{info.state}">
            {info.message -> f:format.raw()}
        </f:be.infobox>
    </f:if>
</f:section>
</html>
