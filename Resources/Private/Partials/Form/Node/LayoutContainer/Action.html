<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:g="http://typo3.org/ns/TYPO3/CMS/Grid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="ShowHiddenContent">
    <f:if condition="{count} > 0">
        <div class="checkbox">
            <label for="checkShowHiddenContent">
                <f:form.checkbox id="checkShowHiddenContent" class="t3js-hidden-content-visibility-toggle checkbox" name="showHiddenContent" value="{checked}" checked="{checked}" />
                {f:translate(key: 'LLL:typo3/sysext/backend/Resources/Private/Language/locallang_layout.xlf:hiddenCE')} (<span class="t3js-hidden-content-counter">{count}</span>)
            </label>
        </div>
    </f:if>
</f:section>
</html>
