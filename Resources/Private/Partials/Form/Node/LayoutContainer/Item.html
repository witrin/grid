<html data-namespace-typo3-fluid="true">
<f:section name="Wrapper">
    <div class="{f:if(condition: '!{visible}', then: 't3js-hidden-content')}"
         style="{f:if(condition: '!{visible} && !{settings.showHiddenContent}', then: 'display:none')}">
        {html -> f:format.raw()}
        <div class="t3js-new-content-element">
            <f:for each="{actions -> g:iterator.filter(property: 'section', filter: 'after') -> g:iterator.filter(property: 'category', filter: 'ui') -> g:iterator.sort(columns: {priority: {order: 'asc', flags: 'numeric'}})}" as="action">
                <g:record.action action="{action}" class="btn btn-default btn-sm" title="{action.title}">
                    {g:icon(identifier: action.icon, size: 'small')}
                </g:record.action>
            </f:for>
        </div>
    </div>
    <f:if condition="{actions.append}">
        <div class="t3js-content-element-drop-zone" data-target="-{uid}"></div>
    </f:if>
</f:section>
</html>
